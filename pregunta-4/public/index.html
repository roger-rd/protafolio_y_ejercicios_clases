<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pregunta 4</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CRUD Simple</h1>

    <!-- Formulario -->
    <form id="userForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" placeholder="Ingresa el nombre">

      <label for="run">RUN:</label>
      <input type="text" id="run" placeholder="Ejemplo: 12345678-9">

      <label for="age">Edad:</label>
      <input type="number" id="age" placeholder="Ingresa la edad">

      <button type="submit">Guardar</button>
    </form>

    <!-- Lista de usuarios -->
    <div id="userList">
      <h3>Lista de Usuarios</h3>
      <ul id="userTableBody"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
