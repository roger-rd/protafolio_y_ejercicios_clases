<!DOCTYPE html> <!-- Indica que el documento está en HTML5 -->

<html lang="es"> <!-- Define el idioma principal del contenido como español -->

<head>
    <meta charset="UTF-8"> <!-- Usa codificación UTF-8 para que se vean bien los caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta la vista para dispositivos móviles -->

    <link rel="stylesheet" href="./asset/styles/styles.css"> <!-- Conecta la hoja de estilos CSS externa -->
    <title>pregunta 2</title> <!-- Título que se mostrará en la pestaña del navegador -->
</head>

<body> <!-- Inicio del cuerpo visible de la página -->

    <!-- Sección principal con el formulario -->
    <section id="form">
        <h1>Formulario Datos Personales</h1> <!-- Título del formulario -->

        <form> <!-- Formulario para ingresar datos -->
            <!-- Campo para el nombre -->
            <div>
                <label for="nombre">Nombre:</label> <!-- Etiqueta asociada al campo nombre -->
                <input id="nombre" placeholder="Ingrese su nombre" type="text" maxlength="30" required> <!-- Campo de texto obligatorio, hasta 30 caracteres -->
            </div>

            <!-- Campo para el apellido -->
            <div>
                <label for="apellido">Apellido:</label>
                <input id="apellido" placeholder="Ingrese su apellido" type="text" maxlength="30" required>
            </div>

            <!-- Campo para el RUT -->
            <div>
                <label for="rut">RUT:</label>
                <input 
                    id="rut" 
                    type="text" 
                    placeholder="Ingrese su RUT" 
                    maxlength="10" 
                    required
                    oninput="verificarRut()" <!-- Llama a una función JS mientras se escribe el RUT -->
                    pattern="[0-9]{7,8}[\-]?[0-9Kk]{1}" <!-- Patrón de validación para el RUT chileno -->
                >
                <small id="mensajeRut" class="ayuda">(Ej: 12345678-9)</small> <!-- Mensaje de ayuda debajo del campo -->
            </div>

            <!-- Campo para la edad -->
            <div>
                <label for="edad">Edad:</label>
                <input id="edad" type="number" placeholder="Ingrese su edad" min="1" max="99" required>
            </div>

            <!-- Botón para guardar los datos -->
            <button id="btn-guardar" type="button">Guardar</button>
        </form>
    </section>

    <!-- Nueva sección vacía donde se mostrarán los datos ingresados -->
    <section id="cajadatos"></section>

    <!-- Scripts que validan el RUT y guardan los datos -->
    <script src="./js/validarRut.js"></script> <!-- Script que valida el formato del RUT -->
    <script src="./js/guardarUsuarios.js"></script> <!-- Script personalizado para guardar y mostrar los datos ingresados -->
</body>

</html>
