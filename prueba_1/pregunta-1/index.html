<!DOCTYPE html> <!-- Define que el documento está en formato HTML5 -->
<html lang="es"> <!-- Indica que el idioma principal del documento es español -->

<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea responsive en dispositivos móviles -->
    <link rel="stylesheet" href="./asset/styles/styles.css"> <!-- Vincula la hoja de estilos CSS externa -->
    <title>pregunta 1</title> <!-- Título que aparece en la pestaña del navegador -->
</head>

<body>
    <!-- Sección principal del formulario -->
    <section id="form">
        <h1>Formulario Datos Personales</h1> <!-- Título principal del formulario -->

        <form> <!-- Inicio del formulario -->
            
            <!-- Campo para el nombre -->
            <div>
                <label for="nombre">Nombre:</label> <!-- Etiqueta asociada al input de nombre -->
                <input id="nombre" placeholder="Ingrese su nombre" type="text" maxlength="30" required> <!-- Input de texto para el nombre, obligatorio, con máximo de 30 caracteres -->
            </div>

            <!-- Campo para el apellido -->
            <div>
                <label for="apellido">Apellido:</label> <!-- Etiqueta asociada al input de apellido -->
                <input id="apellido" placeholder="Ingrese su apellido" type="text" maxlength="30" required> <!-- Input de texto para el apellido, obligatorio, con máximo de 30 caracteres -->
            </div>

            <!-- Campo para el RUT chileno -->
            <div>
                <label for="rut">RUT:</label> <!-- Etiqueta asociada al input de RUT -->
                <input 
                    id="rut" 
                    type="text" 
                    placeholder="Ingrese su RUT" 
                    maxlength="10" 
                    required <!-- Campo obligatorio -->
                    oninput="verificarRut()" <!-- Llama a la función JS verificarRut() cada vez que el usuario escribe -->
                    pattern="[0-9]{7,8}[\-]?[0-9Kk]{1}" <!-- Patrón de validación que acepta 7 u 8 dígitos, un guion opcional y un dígito verificador (número o K/k) -->
                >
                <small id="mensajeRut" class="ayuda">(Ej: 12345678-9)</small> <!-- Texto de ayuda para mostrar un ejemplo válido de RUT -->
            </div>

            <!-- Campo para la edad -->
            <div>
                <label for="edad">Edad:</label> <!-- Etiqueta asociada al input de edad -->
                <input 
                    id="edad" 
                    type="number" 
                    placeholder="Ingrese su edad" 
                    min="1" max="99" 
                    required <!-- Campo obligatorio con límites de edad entre 1 y 99 -->
                >
            </div>

            <!-- Botón para guardar los datos -->
            <button id="btn-guardar" type="button">Guardar</button> <!-- Botón de tipo "button" que no envía el formulario, ideal si se usará JS -->
        
        </form> <!-- Fin del formulario -->
    </section>

    <!-- Scripts JavaScript -->
    <script src="./js/validarRut.js"></script> <!-- Archivo externo para validar el RUT -->
    <script src="./js/saludar.js"></script> <!-- Archivo externo para mostrar un saludo u otra lógica -->
</body>

</html>
